---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: libvirt-operator
  namespace: libvirt-operator
rules:
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - libvirt.karelvanhecke.com
  resources:
  - auths
  - cloudinits
  - hosts
  - networks
  - pcidevices
  - pools
  - volumes
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - libvirt.karelvanhecke.com
  resources:
  - auths/finalizers
  - cloudinits/finalizers
  - hosts/finalizers
  - networks/finalizers
  - pcidevices/finalizers
  - pools/finalizers
  - volumes/finalizers
  verbs:
  - update
- apiGroups:
  - libvirt.karelvanhecke.com
  resources:
  - auths/status
  - cloudinits/status
  - hosts/status
  - networks/status
  - pcidevices/status
  - pools/status
  - volumes/status
  verbs:
  - get
  - patch
  - update
